<div class="container-flex">
  <div class="center-all">
    <mat-card class="reset-password-form form-container">
      <mat-card-title>
        <h1 class="mat-display-3 form-title">Resetar minha senha</h1>
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field class="form-item-full">
            <mat-label>Senha</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" [formControl]="password" />
            <mat-error *ngIf="password.hasError('required')"> Senha é <strong>obrigatória</strong> </mat-error>

            <button
              type="button"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Exibir"
              (click)="handleShowPassword()"
            >
              <mat-icon *ngIf="!showPassword">visibility</mat-icon>
              <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="form-item-full">
            <mat-label>Confirmar senha</mat-label>
            <input matInput [type]="showConfirmPassword ? 'text' : 'password'" [formControl]="confirmPassword" />
            <mat-error *ngIf="confirmPassword.hasError('required')">
              A confirmação da senha é <strong>obrigatória</strong>
            </mat-error>

            <button
              type="button"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Exibir"
              (click)="handleShowConfirmPassword()"
            >
              <mat-icon *ngIf="!showConfirmPassword">visibility</mat-icon>
              <mat-icon *ngIf="showConfirmPassword">visibility_off</mat-icon>
            </button>
          </mat-form-field>

          <div *ngIf="form.hasError('confirmPasswordError') && (form.touched || form.dirty)" class="form-error">
            A confirmação de senha é diferente da senha
          </div>

          <div class="form-button-container">
            <button type="submit" mat-raised-button color="primary" class="form-item-full" [disabled]="form.invalid">
              Resetar minha senha
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
