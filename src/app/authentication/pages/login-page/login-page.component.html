<div class="container-flex">
  <div class="center-all">
    <mat-card class="login-form form-container">

      <mat-card-title>
        <h1 class="mat-display-3 form-title">Entrar</h1>
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field class="form-item-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="email" placeholder="Ex. seuemail@exemplo.com.br" />
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Informe um e-mail válido
            </mat-error>
            <mat-error *ngIf="email.hasError('required')"> Email é <strong>obrigatório</strong> </mat-error>
          </mat-form-field>

          <mat-form-field class="form-item-full">
            <mat-label>Senha</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" [formControl]="password" />
            <mat-error *ngIf="password.hasError('required')"> Senha é <strong>obrigatório</strong> </mat-error>

            <button
              type="button"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Exibir"
              (click)="handleShowPassword()"
            >
              <mat-icon *ngIf="!showPassword">visibility</mat-icon>
              <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
            </button>
          </mat-form-field>

          <div class="form-button-container">
            <button type="submit" mat-raised-button color="primary" class="form-item-full" [disabled]="form.invalid">Entrar</button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <div class="form-button-container">
          <a mat-button color="primary" routerLink="/auth/forgot-password" class="form-item-full"><span>Esqueceu a senha?</span></a>
        </div>
        <div class="create-account-container">
          <p>Não tem uma conta?</p>
          <a mat-button color="primary" routerLink="/create-account"><span>Criar minha conta</span></a>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
