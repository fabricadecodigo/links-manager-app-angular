<div class="container-flex">
  <div class="center-all">
    <mat-card class="forgot-password-form form-container">
      <mat-card-title>
        <h1 class="mat-display-3 form-title">Esqueci minha senha</h1>
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field class="form-item-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="email" placeholder="Ex. seuemail@exemplo.com.br" />
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Informe um e-mail válido
            </mat-error>
            <mat-error *ngIf="email.hasError('required')"> Email é <strong>obrigatório</strong> </mat-error>
          </mat-form-field>

          <div class="form-button-container">
            <button type="submit" mat-raised-button color="primary" class="form-item-full" [disabled]="form.invalid">
              Recuperar minha senha
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
